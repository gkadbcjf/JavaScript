<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그에 접근 테스트</title>
    <style>
        .area{
            border: 1px solid;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>HTML 태그에 접근 테스트</h1>

    <!-- 단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것 -->
    
    <P>구매자 : <input type="text" name = "rn" placeholder="구매자 이름을 입력하세요">
    </P>
    상품명 : <input type="text" id="product" name ="mm" placeholder="상품명을 입력하세요"> <br><br>
    가격 : <input type="text" name ="price" placeholder="가격을 입력하세요"> <br><br>

    <button onclick="accessName();">입력값 출력하기</button>
    <br><br>
    <div id ="area1" class="area" style="background: bisque;"></div>
    <!-- 구매자 : xxx
         상품명 : xxx
         가격 : xxx -->
    <script>
        function accessName(){
            let custom1= document.getElementsByTagName('input')[0];
            document.querySelector("#area1").innerHTML += ("구매자 :" + custom1.value +"<br>");  
            let pd1 = document.getElementById("product");
            document.querySelector('#area1').innerHTML += ( +pd1.value+"<br>");
            let nm1 = document.getElementsByName("price")[0];
            document.querySelector('#area1').innerHTML += ("가격: "+nm1.value+"<br>");

            // or
            // const str =`구매자: ${custom1}<br>상품명 : ${pd1}<br>가격 : ${price}`;
            // document.querySelector('#area1').innerHTML=str;
        }
    </script>
</body>
</html>
